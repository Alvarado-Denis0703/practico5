        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ececec;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: rgb(2, 2, 2);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #58bbb3;
        }
    </style>
</head>

    <ul>
