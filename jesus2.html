<!DOCTYPE html>
<html>
<head>
  <title>La mejor página web</title>
  <style>
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #d34848;
      overflow: hidden;
    }

    ul.navbar li {
      float: left;
    }

    ul.navbar li a {
      display: block;
      color: rgb(49, 9, 9);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.navbar li a:hover {
      background-color: #f57c0c;
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="#inicio">Inicio</a></li>
    <li><a href="#acerca">Acerca</a></li>
    <li><a href="#servicios">Servicios</a></li>
    <li><a href="#contacto">Contacto</a></li>
  </ul>

  <h1 id="inicio">Inicio</h1>
  <p>Contenido de la sección de inicio...</p>

  <h2 id="acerca">Acerca</h2>
  <p>Contenido de la sección Acerca...</p>

  <h2 id="servicios">Servicios</h2>
  <p>Contenido de la sección Servicios...</p>

  <h2 id="contacto">Contacto</h2>
  <p>Contenido de la sección de Contacto...</p>
</body>
</html>
