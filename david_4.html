<!DOCTYPE html>
<html>
<head>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="imagen1.jpg" alt="Imagen 1">
        <img src="imagen2.jpg" alt="Imagen 2">
        <img src="imagen3.jpg" alt="Imagen 3">
    </div>
</body>
</html>
